                    runEffect(id);

                });
                function runEffect(id) {
                    var selectedEffect = "highlight";
                    var options = {};
                    $(".effect" + id).show(selectedEffect, options, 500, callback(id));
                };

                function callback(id) {
                    $(".effect" + id + ":visible").removeAttr("style").fadeIn();
                };
            });

        <script>
            // tab2
            function selfXor(x, y) {
                if (x == y) {
                    return 0;
                } else {
                    return 1;
                }
            }
            function selfNot(x) {
                if (x == '1') {
                    return 0;
                } else {
                    return 1;
                }
            }
            function selfAnd(x, y) {
                if (x == '0' || y == '0') {
                    return 0;
                } else {
                    return 1;
                }
            }
            function keccakChi(z) {
                var matrixB = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB[x][y] = document.getElementById("b" + x + y + "_" + z).value;
                    }
                }

                var matrixB1 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB1[x][y] = selfNot(matrixB[(x + 1) % 5][y]);
                        document.getElementById("1b" + x + y + "_" + z).value = matrixB1[x][y];
                    }
                }
                var matrixB2 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB2[x][y] = matrixB[(x + 2) % 5][y];
                        document.getElementById("2b" + x + y + "_" + z).value = matrixB[(x + 2) % 5][y];
                    }
                }

                var matrixB22 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB22[x][y] = selfAnd(matrixB1[x][y], matrixB2[x][y]);
                    }
                }

                var matrixA = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixA[x][y] = selfXor(matrixB22[x][y], matrixB[x][y]);
                        document.getElementById("3b" + x + y + "_" + z).value = matrixA[x][y];
                    }
                }
            }
        </script>
