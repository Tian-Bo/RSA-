        <script>
            // show tab
            $(function () {
                var key = [
                    '0x0000000000000001',
                    '0x0000000000008082',
                    '0x800000000000808A',
                    '0x8000000080008000',
                    '0x000000000000808B',
                    '0x0000000080000001',
                    '0x8000000080008081',
                    '0x8000000000008009',
                    '0x000000000000008A',
                    '0x0000000000000088',
                    '0x0000000080008009',
                    '0x000000008000000A',
                ]

                $(".buttonEff").on("click", function () {
                    var id = $(this).attr('id');
                    runEffect(id);

                    // tab 0
                    firstStep(id);
                    // tab 1
                    secondStep(id);
                    // tab 2
                    thirdStep(id);
                    // tab 4
                    fifthStep(id, key[0]);
                    // tab 3
                });

                $(".buttonEffEnd").on('click', function () {
                    runEffect(0);
                    runEffect(1);
                    runEffect(2);
                    runEffect(3);
                    runEffect(4);
                    for (var i = 0; i < key.length; i++) {
                        // tab 0
                        firstStep(0);
                        // tab 1
                        secondStep(1);
                        // tab 2
                        thirdStep(2);
                        // tab 4
                        fifthStep(4, key[i]);
                        init();
                        // tab 3
                        if (i == 0) {
                            firstInit();
                        }
                    }
                    lastInit();

                })

                function runEffect(id) {
                    var selectedEffect = "highlight";
                    var options = {};
                    $(".effect" + id).show(selectedEffect, options, 500, callback(id));
                };

                function callback(id) {
                    $(".effect" + id + ":visible").removeAttr("style").fadeIn();
                };
            });


            function selfXor(x, y) {
                if (x == y) {
                    return 0;
                } else {
                    return 1;
                }
            }
            function selfNot(x) {
                if (x == '1') {
                    return 0;
                } else {
                    return 1;
                }
            }
            function selfAnd(x, y) {
                if (x == '0' || y == '0') {
                    return 0;
                } else {
                    return 1;
                }
            }
            function selfXor5(x1, x2, x3, x4, x5) {
                if (x1 == x2) {
                    x2 = 0;
                } else {
                    x2 = 1;
                }

                if (x2 == x3) {
                    x3 = 0;
                } else {
                    x3 = 1;
                }

                if (x3 == x4) {
                    x4 = 0;
                } else {
                    x4 = 1;
                }

                if (x4 == x5) {
                    return 0;
                } else {
                    return 1;
                }
            }
        </script>
        <script>
            // tab0
            function firstStep(z) {
                if (z != 0) return

                var matrixA = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixA[x][y] = document.getElementById("a" + x + y + "_" + z).value;
                    }
                }

                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        document.getElementById("b" + x + y + "_" + 3).value = matrixA[x][y];
                    }
                }

                var matrixA1 = [[]];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 1; y++) {
                        matrixA1[x] = selfXor5(matrixA[x][y], matrixA[x][y + 1], matrixA[x][y + 2], matrixA[x][y + 3], matrixA[x][y + 4])
                        document.getElementById("1a" + x + y + "_" + z).value = selfXor5(matrixA[x][y], matrixA[x][y + 1], matrixA[x][y + 2], matrixA[x][y + 3], matrixA[x][y + 4])
                    }
                }

                var matrixA2 = [[]];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 1; y++) {
                        matrixA2[x] = selfXor(matrixA1[x - 1], matrixA1[x + 1])
                        document.getElementById("2a" + x + y + "_" + z).value = selfXor(matrixA1[x - 1], matrixA1[x + 1])
                    }
                }

                var matrixA3 = [[], [], [], [], []];
                var matrixB = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixA3[x][y] = selfXor(matrixA[x][y], matrixA2[x])
                        document.getElementById("3a" + x + y + "_" + z).value = selfXor(matrixA[x][y], matrixA2[x])

                        matrixB[x][y] = selfXor(matrixA[x][y], matrixA2[x])
                        document.getElementById("b" + x + y + "_" + 1).value = selfXor(matrixA[x][y], matrixA2[x])
                    }
                }
            }
        </script>
        <script>
            // tab1
            function secondStep(z) {
                if (z != 1) return

                var matrixB = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB[x][y] = document.getElementById("b" + x + y + "_" + z).value;
                    }
                }

                var matrixB1 = [[], [], [], [], []];
                var matrixC = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB1[x][y] = matrixB[y][(2 * x + 3 * y) % 5]
                        document.getElementById("1b" + x + y + "_" + z).value = matrixB[y][(2 * x + 3 * y) % 5]

                        matrixC[x][y] = matrixB[y][(2 * x + 3 * y) % 5]
                        document.getElementById("b" + x + y + "_" + 2).value = matrixB[y][(2 * x + 3 * y) % 5]
                    }
                }

            }
        </script>
        <script>
            // tab2
            function thirdStep(z) {
                if (z != 2) return

                var matrixB = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB[x][y] = document.getElementById("b" + x + y + "_" + z).value;
                    }
                }

                var matrixB1 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB1[x][y] = selfNot(matrixB[(x + 1) % 5][y]);
                        document.getElementById("1b" + x + y + "_" + z).value = matrixB1[x][y];
                    }
                }
                var matrixB2 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB2[x][y] = matrixB[(x + 2) % 5][y];
                        document.getElementById("2b" + x + y + "_" + z).value = matrixB[(x + 2) % 5][y];
                    }
                }

                var matrixB22 = [[], [], [], [], []];
                for (var x = 0; x < 5; x++) {
                    for (var y = 0; y < 5; y++) {
                        matrixB22[x][y] = selfAnd(matrixB1[x][y], matrixB2[x][y]);
                    }
